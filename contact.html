<header>

<main>
    <section class="contact-container">
        <form id="contactForm" action="mailto:drchengulah05@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Example: 0712345678" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <div class="social-links">
            <h3>Connect with me:</h3>
            <a href="https://www.instagram.com/chengula7420?igsh=eWx0d3c4NDN0NWNl" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com/share/1BMk2t48hP/" target="_blank">Facebook</a> |

        </div>
    </section>

<script src="js/script.js"></script>
<script>
// Form validation
document.getElementById('contactForm').addEventListener('submit', function(event) {
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    const phonePattern = /^[0-9]{10}$/;

    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        event.preventDefault();
    }

    if (!phonePattern.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        event.preventDefault();
    }
});
</script>
